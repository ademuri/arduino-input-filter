language: python
python:
    - "2.7"

sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=examples/builds

install:
    - pip install -U platformio
    - platformio update

jobs:
  include:
    - script: ./build_arduino.sh
    - script: ./test.sh
